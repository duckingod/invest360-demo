<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>投資全視角</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>投資全視角</h1>
    <div class="form-wrapper">
      <form>
        <label for="opinion">輸入您的市場觀點：</label>
        <textarea id="opinion" name="opinion" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="result-wrapper hidden">
      <div class="score-panel">
        <h2>Score:</h2>
        <div id="score"></div>
      </div>
      <div class="feedback-panel">
        <h2>Feedback:</h2>
        <div id="feedback"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
